<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstateMilano Pro | Immobili di Prestigio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1a1a1a;
            --accent: #c9a962;
            --accent-light: #e8d5a3;
            --text: #2d3436;
            --text-light: #636e72;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; color: var(--text); }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 5px; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .gradient-text {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, useInView, AnimatePresence } = window.Motion;
        
        // Properties Data
        const properties = [
            { id: 1, title: "Trilocale ristrutturato", location: "Via Fortezza, Milano", price: "‚Ç¨249.000", beds: 2, baths: 1, sqm: 65, img: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=800" },
            { id: 2, title: "Bilocale Viale Abruzzi", location: "Buenos Aires, Milano", price: "‚Ç¨310.000", beds: 1, baths: 1, sqm: 45, img: "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=800" },
            { id: 3, title: "Appartamento Assago", location: "Assago Centro", price: "‚Ç¨425.000", beds: 3, baths: 2, sqm: 110, img: "https://images.unsplash.com/photo-1600566753086-00f18fb6b3ea?w=800" },
            { id: 4, title: "Bilocale zona Bocconi", location: "Porta Romana, Milano", price: "‚Ç¨330.000", beds: 1, baths: 1, sqm: 42, img: "https://images.unsplash.com/photo-1600573472591-ee6c563aaec9?w=800" },
            { id: 5, title: "Loft Porta Romana", location: "Via Vannucci, Milano", price: "‚Ç¨180.000", beds: 1, baths: 1, sqm: 50, img: "https://images.unsplash.com/photo-1600047509807-ba8f99d2cdde?w=800" },
            { id: 6, title: "Appartamento Cefal√π", location: "Cefal√π, Palermo", price: "‚Ç¨300.000", beds: 3, baths: 1, sqm: 75, img: "https://images.unsplash.com/photo-1600585154526-990dced4db0d?w=800" }
        ];
        
        // Animated Counter
        function Counter({ target, suffix = "" }) {
            const [count, setCount] = useState(0);
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true });
            
            useEffect(() => {
                if (isInView) {
                    let start = 0;
                    const end = parseInt(target);
                    const duration = 2000;
                    const increment = end / (duration / 16);
                    const timer = setInterval(() => {
                        start += increment;
                        if (start >= end) {
                            setCount(end);
                            clearInterval(timer);
                        } else {
                            setCount(Math.floor(start));
                        }
                    }, 16);
                    return () => clearInterval(timer);
                }
            }, [isInView, target]);
            
            return <span ref={ref}>{count}{suffix}</span>;
        }
        
        // Property Card
        function PropertyCard({ property, index }) {
            const [hovered, setHovered] = useState(false);
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-50px" });
            
            return (
                <motion.div
                    ref={ref}
                    initial={{ opacity: 0, y: 60 }}
                    animate={isInView ? { opacity: 1, y: 0 } : {}}
                    transition={{ duration: 0.6, delay: index * 0.1 }}
                    onMouseEnter={() => setHovered(true)}
                    onMouseLeave={() => setHovered(false)}
                    style={{
                        background: 'white',
                        borderRadius: '24px',
                        overflow: 'hidden',
                        boxShadow: hovered ? '0 25px 60px rgba(0,0,0,0.15)' : '0 10px 40px rgba(0,0,0,0.08)',
                        transform: hovered ? 'translateY(-12px)' : 'translateY(0)',
                        transition: 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    }}
                >
                    <div style={{ position: 'relative', height: '280px', overflow: 'hidden' }}>
                        <motion.img
                            src={property.img}
                            alt={property.title}
                            animate={{ scale: hovered ? 1.1 : 1 }}
                            transition={{ duration: 0.6 }}
                            style={{ width: '100%', height: '100%', objectFit: 'cover' }}
                        />
                        <div style={{
                            position: 'absolute',
                            top: '1rem',
                            left: '1rem',
                            background: 'var(--accent)',
                            color: 'white',
                            padding: '0.5rem 1rem',
                            borderRadius: '50px',
                            fontSize: '0.75rem',
                            fontWeight: 700,
                            textTransform: 'uppercase'
                        }}>Vendita</div>
                    </div>
                    <div style={{ padding: '1.5rem' }}>
                        <div style={{ fontSize: '1.5rem', fontWeight: 800, color: 'var(--accent)', marginBottom: '0.5rem' }}>{property.price}</div>
                        <h3 style={{ fontSize: '1.1rem', marginBottom: '0.5rem' }}>{property.title}</h3>
                        <div style={{ color: '#666', fontSize: '0.9rem', marginBottom: '1rem' }}>üìç {property.location}</div>
                        <div style={{ display: 'flex', gap: '1.5rem', paddingTop: '1rem', borderTop: '1px solid #eee', fontSize: '0.85rem', color: '#666' }}>
                            <span>üõèÔ∏è {property.beds}</span>
                            <span>üöø {property.baths}</span>
                            <span>üìê {property.sqm}mq</span>
                        </div>
                    </div>
                </motion.div>
            );
        }
        
        // Main App
        function App() {
            const [scrolled, setScrolled] = useState(false);
            const { scrollYProgress } = useScroll();
            const scaleX = useTransform(scrollYProgress, [0, 1], [0, 1]);
            
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            return (
                <div>
                    {/* Progress Bar */}

                            left: 0,
                            right: 0,

                            zIndex: 9999

                    {/* Navigation */}

                        initial={{ y: -100 }}
                        animate={{ y: 0 }}
                        transition={{ duration: 0.8 }}
                        style={{
                            position: 'fixed',
                            top: 0,
                            left: 0,
                            right: 0,
                            zIndex: 1000,
                            padding: scrolled ? '1rem 2rem' : '1.5rem 2rem',
                            background: scrolled ? 'rgba(255,255,255,0.95)' : 'transparent',

                            </a>
                            <div style={{ display: 'flex', gap: '2rem', alignItems: 'center' }}>
                                {['Home', 'Immobili', 'Servizi', 'Contatti'].map((item, i) => (
                                    <motion.a
                                        key={item}
                                        href={`#${item.toLowerCase()}`}
                                        initial={{ opacity: 0, y: -20 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        transition={{ delay: i * 0.1 }}
                                        style={{ color: scrolled ? '#333' : 'white', textDecoration: 'none', fontWeight: 500 }}
                                        whileHover={{ color: '#c9a962' }}

                                ))}
                                <motion.a
                                    href="#contatti"

                                    whileTap={{ scale: 0.95 }}
                                    style={{
                                        background: 'linear-gradient(135deg, #c9a962, #e8d5a3)',

                                        borderRadius: '50px',
                                        textDecoration: 'none',
                                        fontWeight: 600
                                    }}
                                >Contattaci</motion.a>
                            </div>
                        </div>
                    </motion.nav>
                    
                    {/* Hero Section */}
                    <section style={{
                        minHeight: '100vh',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        background: 'linear-gradient(135deg, rgba(26,26,26,0.85) 0%, rgba(26,26,26,0.6) 100%), url(https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=1920)',
                        backgroundSize: 'cover',
                        backgroundPosition: 'center',
                        color: 'white',
                        textAlign: 'center',
                        padding: '0 2rem'
                    }}>
                        <div style={{ maxWidth: '900px' }}>
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8 }}
                                style={{ display: 'inline-block', background: 'rgba(201,169,98,0.2)', border: '1px solid #c9a962', padding: '0.75rem 1.5rem', borderRadius: '50px', marginBottom: '2rem', color: '#c9a962', fontWeight: 600, textTransform: 'uppercase', letterSpacing: '3px', fontSize: '0.85rem' }}
                            >‚ú¶ Agenzia dal 2008</motion.div>
                            
                            <motion.h1
                                initial={{ opacity: 0, y: 50 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8, delay: 0.2 }}
                                style={{ fontSize: 'clamp(3rem, 8vw, 5rem)', fontWeight: 600, marginBottom: '1.5rem', lineHeight: 1.1 }}
                            >Trova la <span className="gradient-text">Casa</span><br />dei Tuoi Sogni</motion.h1>
                            
                            <motion.p
                                initial={{ opacity: 0, y: 30 }}

                                transition={{ duration: 0.8, delay: 0.4 }}
                                style={{ fontSize: '1.3rem', opacity: 0.95, marginBottom: '3rem', maxWidth: '700px', marginLeft: 'auto', marginRight: 'auto' }}
                            >Specializzati nella compravendita e locazione di immobili di prestigio a Milano e provincia.</motion.p>
                            
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8, delay: 0.6 }}
                                style={{ display: 'flex', gap: '1.5rem', justifyContent: 'center', flexWrap: 'wrap' }}
                            >
                                <motion.a href="#immobili" whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} style={{ background: 'linear-gradient(135deg, #c9a962, #e8d5a3)', color: 'white', padding: '1.25rem 3rem', borderRadius: '50px', textDecoration: 'none', fontWeight: 600, fontSize: '1.1rem', boxShadow: '0 4px 20px rgba(201,169,98,0.3)' }}>üîç Cerca Immobili</motion.a>
                                <motion.a href="#contatti" whileHover={{ scale: 1.05, background: 'white', color: '#1a1a1a' }} whileTap={{ scale: 0.95 }} style={{ background: 'transparent', color: 'white', border: '2px solid rgba(255,255,255,0.5)', padding: '1.25rem 3rem', borderRadius: '50px', textDecoration: 'none', fontWeight: 600, fontSize: '1.1rem' }}>üìû Richiedi Valutazione</motion.a>
                            </motion.div>
                        </div>
                    </section>
                    
                    {/* Stats Section */}
                    <section style={{ background: 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%)', color: 'white', padding: '6rem 2rem' }}>
                        <div style={{ maxWidth: '1200px', margin: '0 auto', display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '4rem', textAlign: 'center' }}>
                            {[
                                { value: 500, suffix: '+', label: 'Immobili Venduti' },
                                { value: 15, suffix: '', label: 'Anni di Esperienza' },
                                { value: 98, suffix: '%', label: 'Clienti Soddisfatti' },
                                { value: 24, suffix: 'h', label: 'Supporto Clienti' }
                            ].map((stat, i) => (
                                <motion.div
                                    key={i}

                                    transition={{ delay: i * 0.1 }}
                                    viewport={{ once: true }}
                                >
                                    <div style={{ fontFamily: "'Playfair Display', serif", fontSize: '4rem', fontWeight: 600, color: '#c9a962', marginBottom: '0.5rem' }}>
                                        <Counter target={stat.value} suffix={stat.suffix} />
                                    </div>
                                    <div style={{ fontSize: '1rem', opacity: 0.9, textTransform: 'uppercase', letterSpacing: '2px' }}>{stat.label}</div>
                                </motion.div>
                            ))}
                        </div>
                    </section>
                    
                    {/* Properties Section */}
                    <section id="immobili" style={{ padding: '8rem 2rem' }}>

                        </div>
                    </section>
                    
                    {/* Services */}
                    <section id="servizi" style={{ padding: '8rem 2rem', background: 'white' }}>
                        <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
                            <motion.div initial={{ opacity: 0, y: 40 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} style={{ textAlign: 'center', marginBottom: '5rem' }}>
                                <h2 style={{ fontSize: 'clamp(2rem, 5vw, 3.5rem)', color: '#1a1a1a', marginBottom: '1rem' }}>I Nostri <span className="gradient-text">Servizi</span></h2>
                            </motion.div>
                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '2.5rem' }}>
                                {[
                                    { icon: 'üè†', title: 'Compravendita', desc: 'Ti accompagniamo in ogni fase dell\'acquisto o vendita del tuo immobile.' },
                                    { icon: 'üîë', title: 'Locazione', desc: 'Gestiamo la locazione con contratti certi e inquilini affidabili.' },
                                    { icon: 'üìä', title: 'Valutazione', desc: 'Valutiamo il tuo immobile per ottenere il miglior prezzo di mercato.' }
                                ].map((service, i) => (
                                    <motion.div
                                        key={i}
                                        initial={{ opacity: 0, y: 40 }}
                                        whileInView={{ opacity: 1, y: 0 }}
                                        transition={{ delay: i * 0.1 }}
                                        viewport={{ once: true }}
                                        whileHover={{ y: -10, boxShadow: '0 30px 60px rgba(0,0,0,0.12)' }}
                                        style={{ background: '#f8f9fa', padding: '3rem', borderRadius: '24px', textAlign: 'center' }}
                                    >
                                        <div style={{ fontSize: '3rem', marginBottom: '1.5rem' }}>{service.icon}</div>

                    </section>
                    
                    {/* Contact */}

                        <div style={{ maxWidth: '1200px', margin: '0 auto', display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '5rem' }}>
                            <motion.div initial={{ opacity: 0, x: -50 }} whileInView={{ opacity: 1, x: 0 }} viewport={{ once: true }}>
                                <h2 style={{ fontFamily: "'Playfair Display', serif", fontSize: '3.5rem', marginBottom: '1.5rem' }}>Contattaci</h2>

                                    </div>

                                    <textarea placeholder="Messaggio" style={{ width: '100%', padding: '1rem', border: '2px solid #e8e8e8', borderRadius: '12px', fontSize: '1rem', minHeight: '120px', marginBottom: '1rem' }}></textarea>

                    {/* Footer */}
                    <footer style={{ background: '#0a0a0a', color: 'white', padding: '3rem 2rem', textAlign: 'center' }}>
                        <p style={{ opacity: 0.5 }}>¬© 2026 RealEstateMilano. Tutti i diritti riservati.</p>
                    </footer>
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
